<!DOCTYPE html>
<html>
    <head>
        <title> Circle Animation in JS </title>
        <style type = "text/css">
        
        .circle
        {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            position: absolute;
            border-radius: 15px;
        }
        </style>
    </head>
    <body>
         <script type = "text/javascript">
        
         document.addEventListener("mousemove", animateCircles);

         var colors = ['#C4FAF8', '#FFABAB', '#D5AAFF']
                
        function animateCircles (event)
         {
            var circle = document.createElement("div");
            circle.setAttribute("id", "mainDiv");
            circle.setAttribute("class", "circle");
        
            document.body.appendChild(circle);

            circle.style.left = event.clientX + 'px';
            circle.style.top = event.clientY + 'px';
            
            var color = colors[Math.floor(Math.random() * colors.length)];
            circle.style.borderColor = color;



            circle.style.transition = "all 0.5s linear 0s";

            circle.style.left = circle.offsetLeft - 20 - 'px';
            circle.style.top =circle.offsetRight -20 + 'px';

            circle.style.width = "100px";
            circle.style.height = "100px";
            circle.style.borderLength = "50px";
            circle.style.opacity = 0;
            

            // setTimeout(function(){document.body.removeChild(circle)}, 1000);
        // 
         }
                
         </script>
    </body>

</html>
